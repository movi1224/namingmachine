<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function loadCSS() {
            if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|wOSBrowser|BrowserNG|WebOS)/i))) {
                document.write('<link href="phone_style.css" rel="stylesheet" type="text/css" media="screen" />');
            }
            else {
                document.write('<link href="desktop_style.css" rel="stylesheet" type="text/css" media="screen" />');
            }
        }
        loadCSS();
    </script>
    <title>Naming Machine</title>
</head>
<body>
    <h1>高科技亚文化起名器</h1>


    <form action="">
        <div>
            <img src="" id="img" />
            <div id="name"></div>
        </div>

        <input type="file" id="myFile" onchange="getPic()" value="" />
    </form>


    <script src="https://cdn.jsdelivr.net/npm/jquery@2.1.3/dist/jquery.min.js"></script>
    <script>
        var list_a =["冰淇淋","超時空","電光","高科技", "革命"]
        var list_b =["激光", "死庫水", "菠蘿", "工裝", "暗黑"]
        var list_c =["飛行兵","小鹿","俠","小驴","特工"]


        function getPic(){
            var reader=new FileReader();
            var file=document.querySelector('#myFile').files;
            console.log(file);
            reader.readAsDataURL(file[0]);
            reader.onload=function(){
                console.log(reader.result);
                document.querySelector("#img").src=reader.result;
            }

            var a = list_a[Math.floor(Math.random()*5)]
            var b = list_b[Math.floor(Math.random()*5)]
            var c = list_c[Math.floor(Math.random()*5)]
            document.getElementById("name").innerHTML = "<br>"+a+b+c;
        }
    </script>

    <footer>
        <br>
        <br>
        <a href="index.html">< Go back</a></footer>
</body>
</html>
