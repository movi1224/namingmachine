<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8, target-densitydpi=low-dpi" />
    <title>Naming Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>High-tech Subculture Naming Machine</h1>


    <form action="">
        <div>
            <img src="" id="img" />
            <div id="name"></div>
        </div>

        <input type="file" id="myFile" onchange="getPic()" value="" />
    </form>


    <script src="https://cdn.jsdelivr.net/npm/jquery@2.1.3/dist/jquery.min.js"></script>
    <script>
        var list_a =["Gorgeous","Talented","Stupid","Carrot", "Watermelon"]
        var list_b =["Stupid", "Princess", "Socks", "Queen", "Villain" ]



        function getPic(){
            var reader=new FileReader();
            var file=document.querySelector('#myFile').files;
            console.log(file);
            reader.readAsDataURL(file[0]);
            reader.onload=function(){
                console.log(reader.result);
                document.querySelector("#img").src=reader.result;
            }

            var a = list_a[Math.floor(Math.random()*5)]
            var b = list_b[Math.floor(Math.random()*5)]
            document.getElementById("name").innerHTML = "<br>"+a+" "+b;
        }
    </script>

    <footer>
        <br>
        <br>
        <a href="index.html">< Go back</a></footer>
</body>
</html>
